<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
    <title>Footer Media Queries</title>
</head>
<body>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="img/logo.png" alt="Footer Logo">
            </div>
            <ul class="footer-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Case studies</a></li>
                <li><a href="#">Our Work</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
            <ul class="footer-secondary-nav">
                <li><a href="#">Latest News</a></li>
                <li><a href="#">Our Partners</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Freebies</a></li>
                <li><a href="#">Fun stuff</a></li>
            </ul>
            <div class="contact-block">
                <h3>We're happy to hear from you!</h3>
                <a href="tel:999-999-4321"><i class="fas fa-phone"></i> 999-999-4321</a>
                <a href="mailto:info@mycompany.xyz">info@mycompany.xyz</a>
            </div>
            <div class="newsletter">
                <div class="newsletter-text">
                    <div class="icon">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                    <p>
                        Subscribe to our Newsletter
                    </p>
                </div>
                <div class="text-input">
                    <form action="post">
                        <input type="email" name="Enter Your Email Address" size="20">
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <div class="social-networks">
                <h3>Share our content!</h3>
                <div class="facebook">
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="twitter">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="instagram">
                    <i class="fab fa-instagram"></i>
                </div>
            </div><!-- .social-networks-->
        </div><!-- .footer-container -->
    </footer><!-- .footer -->
    <div class="bottom-line">
   
        <div class="legal">
            <a href="#">Terms of use</a>
            <a href="#">Privacy</a>
            <a href="#">Legal</a>
        </div>
    </div>
</body>
</html>
